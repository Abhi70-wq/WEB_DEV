<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <section>
    <table border="black">
        <caption>Food menu</caption>
        <thead>
        <tr>
            <th>Item</th>
            <th>price</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>20</td>
            </tr>
            <tr>
                <td>B</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>sum</td>
                <td>50</td>
            </tr>
        </tfoot>
    </table>
</section>
<section>
    <table border="black">
        <thead>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">prise</th>
            </tr>
            <tr>
                <td>INR</td>
                <td>USD</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>B</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
        </tbody>
    </table>
</section>
<section>
    <table border="black">
        <thead>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
            </tr>
            <tr>
                <td>Hight</td>
                <td>Weight</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>females</td>
                <td>1.7</td>
                <td>0.0002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
